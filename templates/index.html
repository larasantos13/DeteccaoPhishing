<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Phishing Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Phishing Email Classifier</h1>
        <form method="POST">
            <label for="email_text">Enter Email Text:</label><br>
            <textarea id="email_text" name="email_text" rows="10" cols="50">{{ email_text if email_text else '' }}</textarea><br>
            <button type="submit">Classify Email</button>
        </form>
        {% if result %}
            <h2>Result: {{ result }}</h2>
        {% endif %}
    </div>
</body>
</html>
